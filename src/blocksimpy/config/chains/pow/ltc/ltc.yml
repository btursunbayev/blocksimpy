# Litecoin network parameters

consensus:
  type: pow

network:
  nodes: 10
  neighbors: 5

mining:
  miners: 10            # Number of mining entities
  hashrate: 1000000.0     # Hashrate per miner (1 TH/s in H/s equivalent)
  blocktime: 150        # Target block time in seconds (2.5 minutes)
  blocksize: 4096         # Max transactions per block
  difficulty: null        # Auto-adjust difficulty (null = automatic)
  retarget_interval: 2016 # Blocks between difficulty adjustments
  
economics:
  initial_reward: 50    # Initial block reward
  halving_interval: 840000 # Blocks between halvings (~4 years)
  max_halvings: 35        # Maximum number of halvings before reward = 0
  
transactions:
  wallets: 10         # Number of wallet entities generating transactions
  transactions_per_wallet: 10  # Transactions each wallet will generate
  interval: 10.0         # Average seconds between transactions per wallet
  
simulation:
  blocks: null      # Maximum blocks to simulate (null = unlimited)
  years: 0.1              # Simulation duration in years (if blocks is null)
  print_interval: 144     # Print summary every N blocks (144 = ~1 day)
  debug: false            # Enable detailed debug output
  seed: 42                # Random seed for reproducible results